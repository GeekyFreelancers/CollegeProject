{%extends 'base.html'%}
{%block body%}
      <!-- Contact Section -->
   <section id="register">
     <div class="container">
       <br><br>
       <h2 class="text-center text-uppercase text-secondary mb-0">Register</h2>
       <hr class="star-dark mb-5">
       <div class="row">
         <div class="col-lg-8 mx-auto">
           <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
           <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
           <form name="sentMessage" id="contactForm" novalidate="novalidate">
             <div class="control-group">
               <div class="form-group floating-label-form-group controls mb-0 pb-2">
                 <label>Name</label>
                 <input class="form-control" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name.">
                 <p class="help-block text-danger"></p>
               </div>
             </div>
             <div class="control-group">
               <div class="form-group floating-label-form-group controls mb-0 pb-2">
                 <label>Roll Number</label>
                 <input class="form-control" id="phone" type="tel" placeholder="Roll Number" required="required" data-validation-required-message="Please enter your roll number.">
                 <p class="help-block text-danger"></p>
               </div>
             </div>
             <div class="control-group">
               <div class="form-group floating-label-form-group controls mb-0 pb-2">       
				 <label>Section</label>
                 <input class="form-control" id="section" type="text" placeholder="Section" required="required" data-validation-required-message="Please enter your Section">
                 <p class="help-block text-danger"></p>
               </div>
             </div>
             <div class="control-group">
               <div class="form-group floating-label-form-group controls mb-0 pb-2">
                 <label>Password</label>
                 <input class="form-control" id="password" type="password" placeholder="password" required="required" data-validation-required-message="Please choose a password">
                 <p class="help-block text-danger"></p>
               </div>
             </div>
			  <div class="control-group">
               <div class="form-group floating-label-form-group controls mb-0 pb-2">
                 <label>Confirm Password</label>
                 <input class="form-control" id="password" type="password" placeholder="confirm password" required="required" data-validation-required-message="Please confirm password">
                 <p class="help-block text-danger"></p>
               </div>
             </div>
             <br>
             <div id="success"></div>
             <div class="form-group">
               <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Submit</button>
             </div>
           </form>
         </div>
       </div>
     </div>
   </section>
   <!-- Bootstrap core JavaScript -->
   <script src="vendor/jquery/jquery.min.js"></script>
   <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
   <!-- Plugin JavaScript -->
   <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
   <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>
   <!-- Contact Form JavaScript -->
   <script src="js/jqBootstrapValidation.js"></script>
   <script src="js/contact_me.js"></script>
   <!-- Custom scripts for this template -->
   <script src="js/freelancer.min.js"></script>
{%endblock%}
